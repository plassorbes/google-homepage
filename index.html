<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="top">
      <ul class="left">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul class="right">
        <li>Gmail</li>
        <li>Images</li>
        <li>Apps</li>
        <li>Notifications</li>
        <li>User</li>
      </ul>
    </div>

    <div id="middle">
      <h1>Google</h1>
      <form>
        <input type="text">
        <p>
          <button name="google_search" type="submit">Google Search</button>
          <button name="lucky_search" type="submit">I'm Feeling Lucky</button>
        </p>
      </form>
    </div>

    <div id="bottom">
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
</html>
